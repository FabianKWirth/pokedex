<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Element Example</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            height:200vh;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .content {
            padding: 20px;
        }
    </style>
    <div class="navbar">Sticky Navigation</div>
    <div class="content">
        <!-- Your page content goes here -->
    </div>
</body>

</html>
